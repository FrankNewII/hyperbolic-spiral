<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperbolic Spiral</title>
<link href="style.css" rel="stylesheet"></head>
<body>
<canvas id="canvas"></canvas>
<div class="menubarContainer">
    <div class="menubarContainer-menubar">
        <ul class="menubarContainer-menuContainer">
            <li class="menubarContainer-menuItem">
                <div>
                    <label>Control Panel</label>
                    <div>
                        <input type="range" id="changeAlpha">
                        <input type="range" id="changeAngle" value="150" >
                        <input type="range" id="changeSpeed" max="1000000" min="1000" value="1000000">
                        <input type="range" id="changeSize" max="100" min="1" >
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="main.js"></script></body>
</html>
