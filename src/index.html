<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperbolic Spiral</title>
</head>
<body>

<section class="page page__n1">
    <canvas id="canvas"></canvas>
    <div class="photoLens" onclick="this.classList.toggle('photoLens__collapsed')">
        <div class="photoLens-container">
            <div class="photoLens-diaphragm photoLens-diaphragm__60deg"></div>
            <div class="photoLens-diaphragm photoLens-diaphragm__120deg"></div>
            <div class="photoLens-diaphragm photoLens-diaphragm__180deg"></div>
            <div class="photoLens-diaphragm photoLens-diaphragm__240deg"></div>
            <div class="photoLens-diaphragm photoLens-diaphragm__300deg"></div>
            <div class="photoLens-diaphragm photoLens-diaphragm__360deg"></div>
        </div>
    </div>
</section>

<aside class="menubarContainer">
    <div class="menubarContainer-menubar">
        <ul class="menubarContainer-menuContainer">
            <li class="menubarContainer-menuItem">
                <div>
                    <label>Control Panel</label>
                    <div>
                        <input type="range" id="changeAlpha">
                        <input type="range" id="changeAngle" value="150" >
                        <input type="range" id="changeSpeed" max="1000000" min="1000" value="1000000">
                        <input type="range" id="changeSize" max="100" min="1" >
                    </div>
                </div>
            </li>
        </ul>
    </div>
</aside>
</body>
</html>
